<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.min.css"></script>

  <script src="hos.js"></script>
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: rgb(93, 184, 184);
    }
    #image {
      margin-top: 80px;
    }
  </style>
  <body>
    <div
      id="main"
      style="
        display: flex;
        height: 530px;
        width: 1050px;
        background-color: white;
        margin-left: 130px;
        margin-top: 60px;
        border-radius: 20px;
      "
    >
      <div
        id="details"
        style="
          height: 470px;
          background-color: rgb(197, 235, 235);
          width: 620px;
          margin-left: 40px;
          margin-top: 30px;
          border-radius: 20px;
        "
      >
        <h4 style="text-align: center; margin-top: 10px">Registration</h4>
        <br />

        <form
          style="margin-left: 30px; margin-right: 30px"
          ng-submit="Sregister()"
        >
          <div style="display: flex">
            <div class="form-group" style="width: 200px">
              <label for="exampleInputName">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                id="name"
                ng-model="name"
                required
              />
            </div>
            <div class="form-group" style="width: 200px; margin-left: 20px">
              <label for="exampleInputfirstname">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                id="firstname"
                ng-model="firstname"
                required
              />
            </div>
            <div class="form-group" style="width: 200px; margin-left: 20px">
              <label for="exampleInputPassword1">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                id="lastname"
                ng-model="lastname"
                required
              />
            </div>
          </div>
          <br />
          <div style="display: flex">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                id="email"
                ng-model="email"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div style="display: flex; margin-top: 30px; margin-left: 50px">
              <label>Gender</label>
              <div class="form-check" style="margin-left: 20px">
                <input
                  class="form-check-input"
                  type="radio"
                  id="gender"
                  name="flexRadioDefault"
                  required
                  ng-model="gender"
                  value="male"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check" style="margin-left: 20px">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  ng-model="gender"
                  id="gender"
                  value="female"
                  required
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
          </div>
          <br />
          <div>
            <label for="departmentDropdown">Select Department:</label>
            <select
              id="departmentDropdown"
              ng-model="selectedDepartment"
              ng-options="department.department for department in departments"
            >
              <option value="">Select Department</option>
            </select>
          </div>

          <br />

          <div style="display: flex">
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                id="password"
                ng-model="password"
                required
              />
            </div>
            <div class="form-group" style="margin-left: 75px">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                id="confirmpassword"
                ng-model="confirmpassword"
                required
              />
            </div>
          </div>
          <br />
          <div style="margin-left: 230px">
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="registerS()"
            >
              Register
            </button>
          </div>
        </form>
        <h6 style="margin-top: 15px; margin-left: 150px">
          Already registered. Click here
          <a ui-sref="Dlogin" style="color: rgb(130, 170, 165)">Login</a>
        </h6>
      </div>
      <div id="image">
        <image
          src="https://imgs.search.brave.com/BBtM5bRX8dlEfDIZOXatbKmFiD56caLCl1HoajVNp-U/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAxLzM0LzI5LzMx/LzM2MF9GXzEzNDI5/MzE2OV95bUhUNkx1/ZmwwaTk0V3p5RTBO/Tk15RGtpTUNIOUhX/eC5qcGc"
        ></image>
      </div>
    </div>
  </body>
</html>
